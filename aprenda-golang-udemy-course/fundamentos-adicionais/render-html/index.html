<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderizando uma página simples</title>
  </head>
  <body>

      <div><h1>Página simples</h1></div>

        <ul>
          <li><a href="#main">principal</a></li>

      </nav>
    </header>
    <main id="main">

        <h2>Alguma coisa aleatória</h2>
      </div>
      <marquee behavior="" direction="left">Olá {{ .Nome }}</marquee>
      <h3>{{ .Email }}</h3>
    </main>
    <footer>Rodapé</footer>
  </body>
</html>
